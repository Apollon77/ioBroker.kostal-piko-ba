<html>

<head>
    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s6">
                <img src="picoba.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#tab-main" class="translate active">Standard settings</a></li>
                    <li class="tab col s6"><a href="#tab-analog" class="translate">Analog settings</a></li>
                </ul>
            </div>
        </div>

        <div id="tab-main" class="col s12 page">
            <div class="row row-margin-10">
                <div class="input-field col s10 offset-s1">
                    <input type="text" class="value" id="ipaddress" />
                    <label for="ipaddress" class="translate">ipaddress</label>
                </div>
            </div>
            <div class="row row-margin-10">
                <div class="input-field col s10 offset-s1">
                    <input type="number" class="value" id="polltimelive" min="1000" />
                    <label for="polltimelive" class="translate">polltimelive</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input type="number" class="value" id="polltimedaily" min="1000" />
                    <label for="polltimedaily" class="translate">polltimedaily</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input type="number" class="value" id="polltimetotal" min="1000" />
                    <label for="polltimetotal" class="translate">polltimetotal</label>
                </div>
            </div>
        </div>

        <div id="tab-analog" class="col s10 page">
            <div class="row row-margin-10">
                <div class="input-field col s10 offset-s1">
                    <input type="checkbox" class="value" id="readanalogs" />
                    <label for="readanalogs" class="translate">readanalogs</label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="row row-margin-10">
                <div class="header translate col s10 offset-s1">normAn1</div>)
            </div>

            <div class="row row-margin-05">
                <div class="input-field col s5 offset-s1">
                    <input id="normAn1Min" type="number" class="value" />
                    <label for="normAn1Min" class="translate">normAn1Min</label>
                </div>
                <div class="input-field col s5">
                    <input id="normAn1Max" type="number" class="value" />
                    <label for="normAn1Max" class="translate">normAn1Max</label>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
